  <script>
    const sprites = document.getElementsByClassName('sprite');

    // Добавляем эффект качания при наведении
    for (let sprite of sprites) {
        sprite.addEventListener('mouseenter', () => sprite.classList.add('tilt'));
        sprite.addEventListener('mouseleave', () => sprite.classList.remove('tilt'));

        sprite.addEventListener('touchstart', (e) => {
          e.preventDefault();  // Отключает стандартные действия, например, зум
          sprite.classList.add('tilt');
      });

      sprite.addEventListener('touchend', () => {
          sprite.classList.remove('tilt');
      });
    }
  </script>
